sudo: required

before_install:
# Install wine for packaging FlightDeck for Windows:
- sudo dpkg --add-architecture i386
- wget -qO - https://dl.winehq.org/wine-builds/winehq.key | sudo apt-key add -
- sudo apt-add-repository 'deb https://dl.winehq.org/wine-builds/ubuntu/ bionic main'
- sudo apt-get update
- sudo apt-get install -y --install-recommends winehq-stable

- sudo apt-get install -y zip

install:
- pip3 install --upgrade pip
- ./ground.py build

script:
- echo "Tests will go here"

before_deploy:
  - ./ground.py deploy-linux
  - zip -r FlightDeck-linux-x64.zip ./ui/release-builds/FlightDeck-linux-x64
  - ./ground.py deploy-mac
  - zip -r FlightDeck-darwin-x64.zip ./ui/release-builds/FlightDeck-darwin-x64
  - ./ground.py deploy-win
  - zip -r FlightDeck-win32-x64.zip ./ui/release-builds/FlightDeck-win32-x64

  - git config --local user.name UAS@UCLA
  - git config --local user.email unmannedsystems.ucla@gmail.com
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

